<!DOCTYPE html>
<html>
<head>
	<title>Smart Doorbell Dashboard</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<p id="team" class="navbar-brand"></p>
			</div>
			<ul class="nav navbar-nav">
				<li> <a href="/U" id="blink">No Motion</a></li>
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">Communication<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a>Master to Slave: 5</a></li>
							<li><a>Slave to Master: 4</a></li>
							<li><a>Master to Terminal: 4</a></li>
							<li><a>Terminal to Master: 4</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container-fluid text-center">
			<div id="jumbox" class="jumbotron jumbotron-fluid">
				<h1 id="db-header"></h1>
			</div>

			<div id="weather">
				<h1></h1>
				<div class="row">
					<div class="col-sm-6">
						<img id="weather-icon">
					</div>
					<div class="col-sm-6">
						<h2 id="date-today"></h2>
						<br>
						<h3 id="air-quality">Air Quality: <span></span></h3>
						<br>
						<h4 id="status-day"></h4>
						<h4 id="advice-day"></h4>
					</div>
				</div>
			</div>
			<br>
			<br>
			<div class="row">
				<div class="col-sm-4">
					<h2>Temperature</h2>
					<h2 id="temp-value">52&#8457;</h2>
				</div>

				<div class="col-sm-4">
					<h2>Humidity</h2>
					<h2 id="humid-value">50%</h2>
				</div>

				<div class="col-sm-4">
					<h2>Rain</h2>
					<h2 id="rain-value">HEAVY</h2>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-4">
					<h2>Smoke</h2>
					<h2 id="smoke-value">1 ppm</h2>
				</div>
				<div class="col-sm-4">
					<h2>Dust</h2>
					<h2 id="dust-value">0.2 mg/m<sup>3</sup></h2>
				</div>

				<div class="col-sm-4">
					<h2>Light</h2>
					<h2 id="light-value">DIM</h2>
				</div>
			</div>

			<div class ="row">
				<div class="col-sm-4">
					<h2>CO</h2>
					<h2 id="co-value">55 ppm</h2>
				</div>

				<div class="col-sm-4">
					<h2>CO2</h2>
					<h2 id="co2-value">2000 ppm</h2>
				</div>

				<div class="col-sm-4">
					<h2>LPG</h2>
					<h2 id="lpg-value">1 ppm</h2>
				</div>
			</div>

			<hr>

			<p id="foot"></p>

		</div>

		<script src="smdb.js"></script>
		<!-- <script src="http://students.washington.edu/faraonc/Arduino/webpage/smdb.js"></script> -->
	</body>
	</html>
